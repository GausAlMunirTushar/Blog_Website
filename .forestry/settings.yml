---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: 'https://api.stackbit.com/project/600c152404154a00159d3f2e/webhook/forestry'
sections:
- type: document
  path: site-metadata.json
  label: Site Configuration
  templates:
  - config
- type: document
  path: src/pages/blog/index.md
  label: Blog
  templates:
  - blog
- type: directory
  path: src/pages
  label: Pages
  create: all
  match: '**/*'
  new_doc_ext: md
  templates:
  - advanced
  - page
  - post
upload_dir: static/images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
