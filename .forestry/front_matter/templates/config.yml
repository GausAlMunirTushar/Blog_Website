---
label: Site Configuration
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: Site title
  config:
    required: true
- type: file
  name: favicon
  label: Favicon
  description: A square icon that represents your website.
- type: text
  name: description
  label: Site Description
  description: The default site description used in meta data.
- type: select
  name: layout_style
  label: Layout Style
  description: The style of the theme layout.
  default: simple
  config:
    source:
      type: custom
    options:
    - simple
    - overflow
- type: select
  name: palette
  label: Color Palette
  description: The color palette used for the site.
  default: green
  config:
    source:
      type: custom
    options:
    - blue
    - green
    - orange
    - violet
- type: field_group
  name: header
  label: Header Configuration
  fields:
  - type: include
    name: include_header
    label: Header Configuration
    template: header
- type: field_group
  name: footer
  label: Footer Configuration
  fields:
  - type: include
    name: include_footer
    label: Footer Configuration
    template: footer
pages:
- site-metadata.json
